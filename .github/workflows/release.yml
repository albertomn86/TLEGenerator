name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build_linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish TLEGenerator -c Release --no-restore --output linux-x64
    - uses: actions/upload-artifact@v4
      with:
        name: tlegenerator-linux-x64
        path: linux-x64/

  build_win:
    name: Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish TLEGenerator -c Release --no-restore --output windows-x64
    - uses: actions/upload-artifact@v4
      with:
        name: tlegenerator-windows-x64
        path: windows-x64/

  build_osx:
    name: OSX
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish TLEGenerator -c Release --no-restore --output osx-x64
    - uses: actions/upload-artifact@v4
      with:
        name: tlegenerator-osx-x64
        path: osx-x64/
